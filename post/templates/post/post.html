{% extends "post/main.html" %}
{% block content %}
    <div class="topic_header background_living" style="background-color:{{ category.color }}; color:rgb(241,232,212);"> <h2>{{ category }}</h2> </div>
        <article>
        <h1>{{ post.title }}</h1>
        <h3>{{ post.resume }}</h3>
        {% load static %}
        {% if post.headimg %} <img url="{% static post.headimg %}" alt="header_image">{% endif %}
        {% autoescape off %}{{ post.body }}{% endautoescape %}
        </article>
{% endblock %}
